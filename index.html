<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER OTP PANEL</title>
    <style>
        body { margin: 0; background: #0d1117; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .grid-container { display: none; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; }
        .slot-card { width: 140px; height: 100px; background: #161b22; border: 1px solid #30363d; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        .input-pin { padding: 15px; border-radius: 10px; background: #010409; color: white; margin-bottom: 20px; text-align: center; font-size: 24px; }
        .btn { padding: 12px 30px; background: #238636; color: white; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>üîê Enter PIN</h2>
        <input type="password" id="pinInput" class="input-pin" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <br>
        <button class="btn" onclick="checkPin()">UNLOCK</button>
    </div>

    <div id="slot-grid" class="grid-container"></div>

    <script>
        const CORRECT_PIN = "1529"; 

        function checkPin() {
            if(document.getElementById('pinInput').value === CORRECT_PIN) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('slot-grid').style.display = 'grid';
                loadSlots();
            } else { alert("Wrong PIN!"); }
        }

        function loadSlots() {
            const grid = document.getElementById('slot-grid');
            grid.innerHTML = "";
            for(let i=1; i<=10; i++) {
                let card = document.createElement('div');
                card.className = 'slot-card';
                let savedName = localStorage.getItem('n_' + i) || 'Empty Slot';
                card.innerHTML = `<h3>Slot ${i}</h3><p>${savedName}</p>`;
                
                card.onclick = () => {
                    let opt = confirm("Slot " + i + " Kholne ke liye OK karein.\nRename ke liye CANCEL karein.");
                    if(opt) {
                        // YE HAI MAIN CHANGE: ?s= parameter Google session alag kar deta hai
                        let url = "https://messages.google.com/web/authentication?s=" + i;
                        window.open(url, "Window" + i, "width=500,height=700");
                    } else {
                        let n = prompt("Is slot ka naam rakhein:");
                        if(n) { localStorage.setItem('n_' + i, n); loadSlots(); }
                    }
                };
                grid.appendChild(card);
            }
        }
    </script>
</body>
</html>
