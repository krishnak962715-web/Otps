<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER OTP PANEL - V3</title>
    <style>
        body { margin: 0; background: #0d1117; color: white; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .grid-container { display: none; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; margin-top: 60px; }
        .slot-card { width: 140px; height: 100px; background: #161b22; border: 1px solid #30363d; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .slot-card:active { transform: scale(0.95); background: #1c2128; border-color: #238636; }
        .slot-card h3 { margin: 0; color: #58a6ff; font-size: 18px; }
        .slot-card p { font-size: 11px; color: #8b949e; margin-top: 5px; overflow: hidden; max-width: 120px; text-overflow: ellipsis; white-space: nowrap; }
        .input-pin { padding: 15px; border-radius: 10px; border: 1px solid #30363d; background: #010409; color: white; margin-bottom: 20px; width: 200px; text-align: center; font-size: 24px; letter-spacing: 5px; }
        .btn { padding: 12px 30px; border-radius: 8px; background: #238636; color: white; border: none; font-weight: bold; cursor: pointer; }
        .header { position: fixed; top: 0; width: 100%; padding: 15px; background: #161b22; border-bottom: 1px solid #30363d; display: none; z-index: 10; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="font-weight: 400;">üîê Secure Access</h2>
        <input type="password" id="pinInput" class="input-pin" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
        <br>
        <button class="btn" onclick="checkPin()">UNLOCK PANEL</button>
    </div>

    <div id="panel-header" class="header">
        <span style="color: #3fb950;">‚óè</span> MASTER OTP DASHBOARD
    </div>

    <div id="slot-grid" class="grid-container"></div>

    <script>
        // Aapka naya PIN
        const CORRECT_PIN = "1529"; 

        function checkPin() {
            const input = document.getElementById('pinInput').value;
            if(input === CORRECT_PIN) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('panel-header').style.display = 'block';
                document.getElementById('slot-grid').style.display = 'grid';
                loadSlots();
            } else { 
                alert("Wrong PIN! Try again."); 
                document.getElementById('pinInput').value = "";
            }
        }

        function loadSlots() {
            const grid = document.getElementById('slot-grid');
            grid.innerHTML = "";
            for(let i=1; i<=10; i++) {
                let card = document.createElement('div');
                card.className = 'slot-card';
                let savedName = localStorage.getItem('name_' + i) || 'Click to Rename';
                card.innerHTML = `<h3>Slot ${i}</h3><p id="label-${i}">${savedName}</p>`;
                
                card.onclick = () => {
                    // Quick Option: Open or Rename
                    const action = confirm("Slot " + i + " kholne ke liye OK dabayein.\nRename karne ke liye Cancel dabayein.");
                    if(action){
                        openGoogleMessages(i);
                    } else {
                        let n = prompt("Slot " + i + " ka naam (e.g. 98765xxxxx):");
                        if(n) { 
                            localStorage.setItem('name_' + i, n); 
                            loadSlots(); 
                        }
                    }
                };
                grid.appendChild(card);
            }
        }

        function openGoogleMessages(id) {
            const w = 480; 
            const h = 680;
            const left = (window.innerWidth/2)-(w/2); 
            const top = (window.innerHeight/2)-(h/2);
            
            // Sabse Important: Har slot ki unique ID taaki 10 alag login rahein
            const url = `https://messages.google.com/web/authentication?id=device_partition_${id}`;
            
            // Popup window method (Chrome/Orion focus)
            window.open(url, `Slot_Window_${id}`, `width=${w},height=${h},top=${top},left=${left},scrollbars=yes`);
        }
    </script>
</body>
</html>
