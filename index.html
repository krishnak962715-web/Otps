<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER OTP PANEL - SECURE</title>
    <style>
        body { margin: 0; background: #0d1117; color: white; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .grid-container { display: none; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; margin-top: 60px; }
        .slot-card { width: 140px; height: 100px; background: #161b22; border: 1px solid #30363d; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .slot-card:active { transform: scale(0.95); background: #1c2128; }
        .slot-card h3 { margin: 0; color: #58a6ff; font-size: 18px; }
        .slot-card p { font-size: 12px; color: #8b949e; margin-top: 5px; overflow: hidden; max-width: 120px; }
        .input-pin { padding: 15px; border-radius: 10px; border: 1px solid #30363d; background: #010409; color: white; margin-bottom: 20px; width: 200px; text-align: center; font-size: 24px; letter-spacing: 5px; }
        .btn { padding: 12px 30px; border-radius: 8px; background: #238636; color: white; border: none; font-weight: bold; cursor: pointer; }
        .header { position: fixed; top: 0; width: 100%; padding: 15px; background: #161b22; border-bottom: 1px solid #30363d; display: none; z-index: 10; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="font-weight: 400;">üîê Enter Admin PIN</h2>
        <input type="password" id="pinInput" class="input-pin" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
        <button class="btn" onclick="checkPin()">UNLOCK PANEL</button>
    </div>

    <div id="panel-header" class="header">
        <span style="color: #3fb950; font-weight: bold;">‚óè</span> OTP DASHBOARD
    </div>

    <div id="slot-grid" class="grid-container"></div>

    <script>
        const CORRECT_PIN = "1234"; // Aapka password yaha badal sakte hain

        function checkPin() {
            if(document.getElementById('pinInput').value === CORRECT_PIN) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('panel-header').style.display = 'block';
                document.getElementById('slot-grid').style.display = 'grid';
                loadSlots();
            } else { alert("Wrong PIN!"); }
        }

        function loadSlots() {
            const grid = document.getElementById('slot-grid');
            grid.innerHTML = "";
            for(let i=1; i<=10; i++) {
                let card = document.createElement('div');
                card.className = 'slot-card';
                let savedName = localStorage.getItem('name_' + i) || 'Empty Slot';
                card.innerHTML = `<h3>Slot ${i}</h3><p id="label-${i}">${savedName}</p>`;
                
                card.onclick = () => {
                    if(confirm("Open Slot " + i + " Messages?")){
                        openGoogleMessages(i);
                    } else {
                        let n = prompt("Slot " + i + " ke liye naam ya number likhein:");
                        if(n) { localStorage.setItem('name_' + i, n); loadSlots(); }
                    }
                };
                grid.appendChild(card);
            }
        }

        function openGoogleMessages(id) {
            const w = 450; const h = 650;
            const left = (window.innerWidth/2)-(w/2); const top = (window.innerHeight/2)-(h/2);
            // Iframe ki jagah popup window jo Google block nahi karega
            const url = `https://messages.google.com/web/authentication?id=device_${id}`;
            window.open(url, `Slot_${id}`, `width=${w},height=${h},top=${top},left=${left}`);
        }
    </script>
</body>
</html>
