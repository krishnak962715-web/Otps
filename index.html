<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER OTP PANEL - SECURE</title>
    <style>
        body { margin: 0; background: #0d1117; color: white; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #login-screen { display: flex; flex-direction: column; align-items: center; }
        .grid-container { display: none; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; }
        .slot-card { width: 140px; height: 100px; background: #161b22; border: 1px solid #30363d; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .slot-card:hover { border-color: #238636; background: #1c2128; }
        .slot-card h3 { margin: 0; color: #58a6ff; }
        .slot-card p { font-size: 12px; color: #8b949e; margin-top: 5px; }
        .input-pin { padding: 15px; border-radius: 10px; border: 1px solid #30363d; background: #010409; color: white; margin-bottom: 20px; width: 200px; text-align: center; font-size: 24px; letter-spacing: 5px; }
        .btn { padding: 12px 30px; border-radius: 8px; background: #238636; color: white; border: none; font-weight: bold; cursor: pointer; }
        .header { position: fixed; top: 0; width: 100%; padding: 15px; text-align: center; background: #161b22; border-bottom: 1px solid #30363d; display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="font-weight: 400;">üîê Enter Admin PIN</h2>
        <input type="password" id="pinInput" class="input-pin" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <button class="btn" onclick="checkPin()">UNLOCK PANEL</button>
    </div>

    <div id="panel-header" class="header">
        <span style="color: #3fb950; font-weight: bold;">‚óè LIVE</span> MASTER OTP DASHBOARD
    </div>

    <div id="slot-grid" class="grid-container">
        </div>

    <script>
        const CORRECT_PIN = "1234"; // Aapka password

        function checkPin() {
            if(document.getElementById('pinInput').value === CORRECT_PIN) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('panel-header').style.display = 'block';
                document.getElementById('slot-grid').style.display = 'grid';
                loadSlots();
            } else {
                alert("Wrong PIN!");
            }
        }

        function loadSlots() {
            const grid = document.getElementById('slot-grid');
            grid.innerHTML = "";
            for(let i=1; i<=10; i++) {
                let card = document.createElement('div');
                card.className = 'slot-card';
                // LocalStorage se naam uthayega agar save hai toh
                let savedName = localStorage.getItem('name_' + i) || 'Empty Slot';
                card.innerHTML = `<h3>Slot ${i}</h3><p>${savedName}</p>`;
                
                card.onclick = () => {
                    // Agar naam change karna ho (Long Press jaisa feel)
                    if(confirm("Open Slot " + i + "? (Cancel to rename)")){
                        openGoogleMessages(i);
                    } else {
                        let newName = prompt("Enter Number or Name for Slot " + i + ":");
                        if(newName) {
                            localStorage.setItem('name_' + i, newName);
                            loadSlots(); // Refresh names
                        }
                    }
                };
                grid.appendChild(card);
            }
        }

        function openGoogleMessages(id) {
            // Ye hai main logic: Popup window jo 403 error nahi degi
            const width = 450;
            const height = 650;
            const left = (window.innerWidth / 2) - (width / 2);
            const top = (window.innerHeight / 2) - (height / 2);
            
            // Partition ID use kar rahe hain taaki har slot ka login alag rahe
            const url = `https://messages.google.com/web/authentication?id=device_${id}`;
            
            window.open(url, `Slot_${id}`, `width=${width},height=${height},top=${top},left=${left},scrollbars=yes,resizable=yes`);
        }
    </script>
</body>
</html>
