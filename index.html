<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER OTP PANEL PRO</title>
    <style>
        body { margin: 0; background: #0d1117; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .grid-container { display: none; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; }
        .slot-card { width: 145px; height: 110px; background: #161b22; border: 2px solid #30363d; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .slot-card:active { transform: scale(0.95); border-color: #238636; }
        .slot-card h3 { margin: 0; color: #58a6ff; }
        .slot-card p { font-size: 12px; color: #8b949e; margin-top: 5px; }
        .input-pin { padding: 15px; border-radius: 10px; background: #010409; color: white; margin-bottom: 20px; text-align: center; font-size: 24px; border: 1px solid #30363d; }
        .btn { padding: 12px 30px; background: #238636; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>üîê Enter Master PIN</h2>
        <input type="password" id="pinInput" class="input-pin" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <br>
        <button class="btn" onclick="checkPin()">UNLOCK PANEL</button>
    </div>

    <div id="slot-grid" class="grid-container"></div>

    <script>
        const CORRECT_PIN = "1529"; 

        function checkPin() {
            if(document.getElementById('pinInput').value === CORRECT_PIN) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('slot-grid').style.display = 'grid';
                loadSlots();
            } else { alert("Wrong PIN!"); document.getElementById('pinInput').value = ""; }
        }

        function loadSlots() {
            const grid = document.getElementById('slot-grid');
            grid.innerHTML = "";
            for(let i=1; i<=10; i++) {
                let card = document.createElement('div');
                card.className = 'slot-card';
                let name = localStorage.getItem('n_' + i) || 'Khali Slot';
                card.innerHTML = `<h3>Slot ${i}</h3><p>${name}</p>`;
                
                card.onclick = () => {
                    let opt = confirm("Slot " + i + " ke Messages dekhne hain?\n(Rename ke liye Cancel dabayein)");
                    if(opt) {
                        // Google ko dhoka dene ke liye unique session ID
                        let sessionID = "user_" + i + "_" + Math.floor(Math.random() * 1000);
                        let url = "https://messages.google.com/web/authentication?id=" + sessionID;
                        
                        // Nayi window mein kholna zaroori hai
                        window.open(url, "SlotWindow" + i, "width=500,height=700");
                    } else {
                        let n = prompt("Is slot ka naam (Number):");
                        if(n) { localStorage.setItem('n_' + i, n); loadSlots(); }
                    }
                };
                grid.appendChild(card);
            }
        }
    </script>
</body>
</html>
