<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER OTP DASHBOARD</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: -apple-system, sans-serif; display: flex; height: 100vh; overflow: hidden; }
        #login-screen { position: fixed; inset: 0; background: #0b0f19; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        #sidebar { width: 70px; background: #161b22; border-right: 1px solid #30363d; display: flex; flex-direction: column; overflow-y: auto; padding-top: 10px; }
        .slot-btn { width: 50px; height: 50px; margin: 8px auto; border-radius: 10px; border: 1px solid #30363d; background: #21262d; color: #8b949e; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .slot-btn.active { background: #238636; border-color: #3fb950; color: white; box-shadow: 0 0 10px rgba(35,134,54,0.5); }
        #main-view { flex-grow: 1; background: #fff; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        .input-pin { padding: 15px; border-radius: 10px; border: 1px solid #30363d; background: #0d1117; color: white; margin-bottom: 20px; width: 220px; text-align: center; font-size: 24px; letter-spacing: 5px; }
        .login-btn { padding: 12px 40px; border-radius: 8px; background: #238636; color: white; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        .login-btn:active { background: #2ea043; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="font-size: 40px; margin-bottom: 10px;">üîê</div>
        <h2 style="margin-bottom: 25px; font-weight: 400; color: #c9d1d9;">Enter Master PIN</h2>
        <input type="password" id="pinInput" class="input-pin" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
        <button class="login-btn" onclick="checkPin()">LOGIN</button>
    </div>

    <div id="sidebar" style="display:none;">
        <div id="slot-container"></div>
    </div>

    <div id="main-view" style="display:none;">
        <iframe id="googleFrame" src=""></iframe>
    </div>

    <script>
        const CORRECT_PIN = "1234"; // Ise badal kar apna secret pin rakhein

        function checkPin() {
            if(document.getElementById('pinInput').value === CORRECT_PIN) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('sidebar').style.display = 'flex';
                document.getElementById('main-view').style.display = 'block';
                loadSlots();
            } else { alert("Access Denied!"); }
        }

        function loadSlots() {
            const container = document.getElementById('slot-container');
            container.innerHTML = "";
            for(let i=1; i<=10; i++) {
                let b = document.createElement('div');
                b.className = 'slot-btn';
                b.innerText = i;
                b.onclick = () => {
                    document.querySelectorAll('.slot-btn').forEach(el => el.classList.remove('active'));
                    b.classList.add('active');
                    // Google Messages Partition Link
                    document.getElementById('googleFrame').src = `https://messages.google.com/web/authentication?s=${i}`;
                };
                container.appendChild(b);
            }
        }
    </script>
</body>
</html>
